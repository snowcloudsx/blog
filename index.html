<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How to Make an OS</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/lib/marked.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            flex-direction: column;
        }

        /* Light theme */
        .light-theme {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Dark theme */
        .dark-theme {
            background-color: #181818;
            color: #fff;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
            padding: 0;
            font-weight: 700;
        }

        /* Author Info */
        .author-info {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Moon Icon */
        .moon-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .moon-icon:hover {
            transform: scale(1.2);
        }

        /* Markdown Area */
        .markdown-area {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #292929;
            color: #ccc;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            min-height: 200px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .markdown-area {
                width: 95%;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="header">
        <h1>How to Make an OS</h1>
        <div class="author-info">
            <p><strong>Author:</strong> Snowdev</p>
        </div>
    </div>

    <div class="markdown-area" id="markdown-area">
        <!-- This is where the Markdown content will be placed -->
        Loading content...
    </div>

    <!-- Moon icon in the top-right corner -->
    <div class="moon-icon" id="themeToggle" onclick="toggleTheme()">
        ðŸŒ™
    </div>

    <script>
        // Function to toggle between light and dark themes
        function toggleTheme() {
            const body = document.body;
            const moonIcon = document.getElementById('themeToggle');

            // Check the current theme and toggle it
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                moonIcon.textContent = 'ðŸŒ•'; // Switch to sun icon for dark mode
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                moonIcon.textContent = 'ðŸŒ™'; // Switch back to moon icon for light mode
            }
        }

        // Function to load and render the markdown file
        function loadMarkdown() {
            const markdownContainer = document.getElementById('markdown-area');

            // Fetch the tutorial1.md file
            fetch('tutorial1.md')  // Replace 'tutorial1.md' with the correct path to your .md file
                .then(response => response.text())
                .then(markdown => {
                    // Convert markdown to HTML using marked.js
                    const htmlContent = marked.parse(markdown); // Use `marked.parse()` method to convert markdown
                    // Insert the HTML content into the markdown area
                    markdownContainer.innerHTML = htmlContent;
                })
                .catch(err => {
                    markdownContainer.innerHTML = "Error loading content: " + err.message;
                });
        }

        // Call the function to load the markdown file
        loadMarkdown();
    </script>
</body>
</html>
